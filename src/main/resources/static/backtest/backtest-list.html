<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>回测任务列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            overflow-x: auto;
            overflow-y: auto;
            max-height: 85vh;
            -webkit-overflow-scrolling: touch;
        }

        .table {
            font-size: 13px;
        }

        .table-bordered th,
        .table-bordered td {
            min-width: 80px;
            white-space: nowrap;
            text-align: center;
            vertical-align: middle;
        }

        .table-bordered th {
            font-weight: 600;
            cursor: pointer;
            user-select: none;
        }

        .sort-icon {
            margin-left: 4px;
            font-size: 12px;
        }

        .sorted-asc .sort-icon {
            color: lightseagreen;
        }

        .sorted-desc .sort-icon {
            color: red;
        }
    </style>
</head>
<body>
<div class="container-fluid mt-4">
    <h4>回测任务列表</h4>

    <form id="filterForm">
        <div class="row mb-3">
            <div class="col-md-3 form-group">
                <input type="text" class="form-control form-control-sm" id="taskId" placeholder="任务ID">
            </div>
            <div class="col-md-3 form-group">
                <input type="datetime-local" class="form-control form-control-sm" id="startCreateTime">
            </div>
            <div class="col-md-3 form-group">
                <input type="datetime-local" class="form-control form-control-sm" id="endCreateTime">
            </div>
            <div class="col-md-3 form-group">
                <button type="button" class="btn btn-sm btn-primary" onclick="loadTasks()">查询</button>
            </div>
        </div>
    </form>

    <div class="table-container">
        <table class="table table-bordered">
            <thead>
            <tr id="tableHeader">
                <th data-key="id">任务ID <span class="sort-icon"></span></th>
                <th data-key="buyStrategy">B策略 <span class="sort-icon"></span></th>
                <th data-key="sellStrategy">S策略 <span class="sort-icon"></span></th>
                <th data-key="startDate">回测周期 <span class="sort-icon"></span></th>
                <th data-key="initialCapital">初始资金 <span class="sort-icon"></span></th>
                <th data-key="finalCapital">结束资金 <span class="sort-icon"></span></th>
                <th data-key="initialNav">初始净值 <span class="sort-icon"></span></th>
                <th data-key="finalNav">结束净值 <span class="sort-icon"></span></th>
                <th data-key="totalDay">总天数 <span class="sort-icon"></span></th>
                <th data-key="totalReturnPct">总收益率% <span class="sort-icon"></span></th>
                <th data-key="annualReturnPct">年化收益率% <span class="sort-icon"></span></th>
                <th data-key="winPct">胜率% <span class="sort-icon"></span></th>
                <th data-key="profitFactor">盈亏比 <span class="sort-icon"></span></th>
                <th data-key="maxDrawdownPct">最大回撤% <span class="sort-icon"></span></th>
                <th data-key="profitDayPct">盈利天数% <span class="sort-icon"></span></th>
                <th data-key="sharpeRatio">夏普比率 <span class="sort-icon"></span></th>
                <th data-key="gmtCreate">创建时间 <span class="sort-icon"></span></th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="taskTableBody">
            </tbody>
        </table>
    </div>
</div>

<script>
    let originalData = [];
    let currentSort = {key: null, direction: null};

    function formatDateTimeLocal(value) {
        if (!value) return '';
        // value is in format: YYYY-MM-DDTHH:MM
        return value.replace('T', ' ') + ':00';
    }

    function loadTasks() {
        const taskId = document.getElementById('taskId').value;
        const startCreateTimeRaw = document.getElementById('startCreateTime').value;
        const endCreateTimeRaw = document.getElementById('endCreateTime').value;

        const startCreateTime = formatDateTimeLocal(startCreateTimeRaw);
        const endCreateTime = formatDateTimeLocal(endCreateTimeRaw);

        fetch(`/api/backtest/task/list?taskId=${taskId}&startCreateTime=${startCreateTime}&endCreateTime=${endCreateTime}`)
            .then(res => res.json())
            .then(data => {
                if (!data.success) {
                    alert('加载失败: ' + data.msg);
                    return;
                }
                originalData = data.data;
                renderTable(originalData);
            });
    }

    function renderTable(data) {
        const tbody = document.getElementById('taskTableBody');
        tbody.innerHTML = '';
        data.forEach(task => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td><a href="backtest-analysis.html?taskId=${task.id}">${task.id}</a></td>
              <td>${task.buyStrategy}</td>
              <td>${task.sellStrategy}</td>
              <td>${task.startDate} ~ ${task.endDate}</td>
              <td>${task.initialCapital}</td>
              <td>${task.finalCapital}</td>
              <td>${task.initialNav}</td>
              <td>${task.finalNav}</td>
              <td>${task.totalDay}</td>
              <td>${task.totalReturnPct}</td>
              <td>${task.annualReturnPct}</td>
              <td>${task.winPct}</td>
              <td>${task.profitFactor}</td>
              <td>${task.maxDrawdownPct}</td>
              <td>${task.profitDayPct}</td>
              <td>${task.sharpeRatio}</td>
              <td>${task.gmtCreate}</td>
              <td><a href="backtest-analysis.html?taskId=${task.id}">查看</a></td>
            `;
            tbody.appendChild(tr);
        });
    }

    function sortDataByKey(key) {
        if (currentSort.key === key) {
            currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
        } else {
            currentSort.key = key;
            currentSort.direction = 'asc';
        }

        const sorted = [...originalData].sort((a, b) => {
            const valA = a[key] || '';
            const valB = b[key] || '';
            if (!isNaN(valA) && !isNaN(valB)) {
                return currentSort.direction === 'asc' ? valA - valB : valB - valA;
            }
            return currentSort.direction === 'asc'
                ? String(valA).localeCompare(valB)
                : String(valB).localeCompare(valA);
        });

        updateSortIcons();
        renderTable(sorted);
    }

    function updateSortIcons() {
        document.querySelectorAll('#tableHeader th').forEach(th => {
            const key = th.dataset.key;
            const icon = th.querySelector('.sort-icon');
            if (!icon) return;
            th.classList.remove('sorted-asc', 'sorted-desc');
            if (currentSort.key === key) {
                icon.textContent = currentSort.direction === 'asc' ? '▲' : '▼';
                th.classList.add(currentSort.direction === 'asc' ? 'sorted-asc' : 'sorted-desc');
            } else {
                icon.textContent = '';
            }
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('#tableHeader th[data-key]').forEach(th => {
            th.addEventListener('click', () => {
                sortDataByKey(th.dataset.key);
            });
        });
        loadTasks();
    });
</script>
</body>
</html>
