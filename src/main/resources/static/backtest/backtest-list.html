<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>回测任务列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>回测任务列表</h2>

    <!-- 筛表单 -->
    <form id="filterForm">
        <div class="row mb-3">
            <div class="col-md-3">
                <input type="text" class="form-control" id="taskId" placeholder="任务ID">
            </div>
            <div class="col-md-3">
                <input type="date" class="form-control" id="startDate">
            </div>
            <div class="col-md-3">
                <input type="date" class="form-control" id="endDate">
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-primary" onclick="loadTasks()">查询</button>
            </div>
        </div>
    </form>

    <!-- 任务列表 -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>任务ID</th>
            <th>策略</th>
            <th>回测周期</th>
            <th>初始资金</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="taskTableBody">
        <!-- 动态加载 -->
        </tbody>
    </table>
</div>

<script>
    function loadTasks() {
        const taskId = document.getElementById('taskId').value;
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;

        fetch(`/api/backtest/task/list?taskId=${taskId}&startDate=${startDate}&endDate=${endDate}`)
            .then(res => res.json())
            .then(data => {
                if (!data.success) {
                    alert('加载失败: ' + data.msg);
                    return;
                }

                const tbody = document.getElementById('taskTableBody');
                tbody.innerHTML = '';

                data.data.forEach(task => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
              <td>${task.id}</td>
              <td>${task.buyStrategy} / ${task.sellStrategy}</td>
              <td>${task.startDate} ~ ${task.endDate}</td>
              <td>${task.initialCapital}</td>
              <td><a href="backtest-analysis.html?taskId=${task.id}">查看详情</a></td>
            `;
                    tbody.appendChild(tr);
                });
            });
    }

    // 页面加载时默认查询
    window.onload = loadTasks;
</script>
</body>
</html>
