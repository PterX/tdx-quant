<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能菜单</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }

        .menu {
            padding: 20px;
        }

        .menu-item {
            display: block;
            margin: 15px 0;
            padding: 18px 20px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            color: #495057;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
        }

        .menu-item:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-item:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 14px;
            border-top: 1px solid #e9ecef;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>功能菜单</h1>
    </div>
    <div class="menu">
        <a href="backtest/backtest-list.html" class="menu-item">回测</a>
        <a href="trade/position-list.html" class="menu-item">交易</a>
        <a href="market/market.html" class="menu-item">大盘量化</a>
        <a href="topblock/topblock.html" class="menu-item">主线板块</a>
        <a href="task/task-list.html" class="menu-item">定时任务</a>
    </div>
    <div class="footer">
        &copy; 2025 功能菜单系统. 保留所有权利.
    </div>
</div>
</body>
</html>
